version: "3.9"

networks:
  algafood-network:
    driver: bridge

services:
  algafood-mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: "root"
    ports:
      - "3306:3306"
    networks:
      - algafood-network

  algafood-redis:
    image: redis:6.2.1-alpine
    networks:
      - algafood-network

  algafood-api:
    image: algafood-api
    command: ["/wait-for-it.sh", "-t", "480", "algafood-mysql:3306", "--", "java", "-jar", "api.jar"]
    environment:
      DB_HOST: algafood-mysql
    networks:
      - algafood-network
    depends_on:
      - algafood-mysql
  
  algafood-proxy:
    build: ./nginx
    image: algafood-proxy
    ports:
      - "8080:80"
    networks:
      - algafood-network
    depends_on:
      - algafood-api      
